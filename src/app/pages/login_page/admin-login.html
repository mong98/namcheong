<nb-layout style="padding: 0;">
  <nb-layout-column style="padding: 0;">
  <head>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link type="text/css" rel="Stylesheet" href="\JobPortal\job\css\job.css" />-->
  </head>

  <body class="row bg text-center">
    <div class="d-sm-none d-md-block col-md-4">
    </div>      
    <div class="col-sm-12 col-md-4 border border-dark rounded-lg" style="background-color: rgba(255, 255, 255, 1); padding-left: 0px;padding-right: 15px;">
      <form class="pt-5 pb-5 form-signin" (ngSubmit)="loginAdmin()">
        <img class="" src="/assets/images/SKOM-logo.png" width="200" />
        <h1 class="h4 mb-3 font-weight-normal">Admin sign in</h1>
        <label for="txtUserID" class="sr-only">Email</label>
        <input type="email" class="form-control" name="txtUserID" id="txtUserID" aria-describedby="emailHelp" placeholder="Username" [(ngModel)]="username" />
        <label for="txtPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="Password" [(ngModel)]="password" />
        <div class="alert alert-danger" *ngIf="login_error">
          {{login_error}}
        </div>
        <button type="submit" class="btn btn-theme btn-lg btn-block">LOGIN</button>
      </form>
    </div>
    <div class="d-sm-none d-md-block col-sm-2 col-md-4">
    </div>
  </body>
  </nb-layout-column>
</nb-layout>
