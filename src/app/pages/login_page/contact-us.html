<nb-layout>
  <nb-layout-column>
  <head>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link type="text/css" rel="Stylesheet" href="\JobPortal\job\css\job.css" />-->
  </head>

  <body>
    <table width="1100px" border="0" cellpadding="0" cellspacing="0" align="center">
			<tr>
				<td colspan="3">
					<img src="/assets/images/logo.png"><br><br>
				</td>
			<tr>
			<tr>
				<td height="2px" width="5%" bgcolor="#000000"></td>			
				<td height="2px" width="1%" bgcolor="#FFFFFF"></td>	
				<td height="2px" width="94%" bgcolor="#4FBEC9"></td>
      </tr><br/>
      <tr>
        <td colspan="3">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="name"/>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Email"
              [(ngModel)]="email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Contact Number</label>
            <input
              type="text"
              class="form-control"
              id="contactNumber"
              aria-describedby="contactHelp"
              placeholder="Contact number"
              [(ngModel)]="contactNo"
            />
          </div>
        
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="message"
              (onkeyup)="fnCountWord();"
              rows="3"
              maxlength="300"
              placeholder="Message"
              [(ngModel)]="message"
            ></textarea>
            <div id="lblValue">Maximum: 300 characters</div>
          </div>
          <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
      </td>
      </tr>
    </table>  
  </body>
  </nb-layout-column>
</nb-layout>
