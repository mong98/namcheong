<div class="row">
  <div class="col">
    <label for="">Position</label>
  </div>
  <div class="col">
    <select class="custom-select mb-2 mr-sm-2" [(ngModel)]="selectedPosition">
      <option *ngFor="let pos of positions" value="{{ pos.Id }}">
        {{ pos.Position }}
      </option>
    </select>
  </div>
</div>
<div class="form-group">
  <label></label>
  <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
</div>
<div class="row">
  <div class="col">
    <button nbButton status="primary" (click)="onSubmit()">Save</button>
  </div>
</div>
