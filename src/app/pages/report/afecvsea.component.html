<div class="row">
  <div class="col">
    <label for="applicant_name">Name</label>
  </div>
  <div class="col">
    <input
      #applicant_name
      type="text"
      class="form-control mb-2 mr-sm-2"
      placeholder="Name"
      [(ngModel)]="searchName"
    />
  </div>
  <div class="col"></div>
</div>
<div class="row">
  <div class="col">
    <label for="applicant_email">Email</label>
  </div>
  <div class="col">
    <input
      #applicant_email
      type="text"
      class="form-control mb-2 mr-sm-2"
      placeholder="Email"
      [(ngModel)]="searchEmail"
    />
  </div>
  <div class="col"></div>
</div>

<div class="row">
  <div class="col">
    <label>Position</label>
  </div>
  <div class="col">
    <select class="custom-select mb-2 mr-sm-2" [(ngModel)]="searchPosition">
      <option *ngFor="let pos of allPositions" value="{{ pos.Id }}">
        {{ pos.Position }}
      </option>
    </select>
  </div>
  <div class="col"></div>
</div>
<div class="form-group">
  <div class="d-flex justify-content-center">
    <button nbButton status="primary" (click)="onSearch()">Search</button> 
  </div>
</div>

<div class="form-group">
  <label></label>
  <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
</div>
