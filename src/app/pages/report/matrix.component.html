<div class="row">
  <div class="col">
    <label for="">Format</label>
  </div>
  <div class="col">
    <select
      class="custom-select mb-2 mr-sm-2"
      [(ngModel)]="selectedFormat"
      id="format"
    >
      <option
        *ngFor="let format of formats; let i = index"
        value="{{ format }}"
      >
        {{ format }}
      </option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col">
    <label for="">Matrix Template</label>
  </div>

  <div class="col">
    <select
      class="custom-select mb-2 mr-sm-2"
      id="matrix_template"
      [(ngModel)]="selectedTemplate"
    >
      <option
        *ngFor="let matrixTemplate of matrixTemplates; let i = index"
        value="{{ matrixTemplate.matrixName }}"
      >
        {{ matrixTemplate.matrixName }}
      </option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col">
    <label for="">Vessel</label>
  </div>
  <div class="col">
    <select
      class="custom-select mb-2 mr-sm-2"
      id="vessel"
      [(ngModel)]="this.vesselName"
    >
      <option
        *ngFor="let vessel of vessels; let i = index"
        value="{{ vessel.VesselName }}"
      >
        {{ vessel.VesselName }}
      </option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col">
    <label for="">Contract Date Period</label>
  </div>

  <div class="col">
    <input
      type="date"
      class="form-control mb-2 mr-sm-2"
      id="contract_data_period"
      [(ngModel)]="selectedDate"
    />
  </div>
</div>
<div class="form-group">
  <div class="d-flex justify-content-center">
    <button nbButton status="primary" id="search" (click)="this.alert()">
      Search
    </button>

    <button
      class="ml-2"
      nbButton
      status="primary"
      [disabled]="!newTableDetails || newTableDetails.dict.length === 0"
    >
      Print
    </button>

    <button
      class="ml-2"
      nbButton
      status="primary"
      [disabled]="!newTableDetails || newTableDetails.dict.length === 0"
      (click)="this.exportToExcel()"
    >
      Generate Excel
    </button>
  </div>
</div>
<h6
  class="text-center pt-4"
  *ngIf="hasSearch && (!newTableDetails || newTableDetails.dict.length === 0)"
>
  No data found
</h6>
<div class="form-group" *ngIf="selectedFormat === 'Vertical'">
  <table class="table bg-info table-bordered">
    <tbody>
      <tr *ngFor="let dict of newTableDetails.dict; let i = index">
        <th>{{ dict.key }}</th>
        <td>{{ dict.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="form-group" *ngIf="selectedFormat === 'Horizontal'">
  <table class="table bg-info table-bordered">
    <tbody>
      <!-- Update by Hakim on 29 Jan 2021 - Start -->
      <tr>
        <th *ngFor="let header of tableHeader; let i = index">
          {{ header }}
        </th>
      </tr>
      <tr *ngFor="let data of newTableDetails.arr" >
        <td *ngFor="let value of data; let i = index">
          {{ value }}
        </td>
      </tr>
      <!-- Update by Hakim on 29 Jan 2021 - End -->
    </tbody>
  </table>
</div>
